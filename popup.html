<!DOCTYPE html>
<html>
<head>
<title>iOS App Pop-up</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: none; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5);">
  <div id="popup">
    <h2>Enhance your experience with our dedicated iOS app.</h2>
    <a href="YOUR_APP_STORE_LINK" target="_blank">
      <button>Download Now</button>
    </a>
    <button id="closeButton">Maybe Later</button>
  </div>
</div>

<script>
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  const overlay = document.getElementById('overlay');
  const closeButton = document.getElementById('closeButton');

  if (isIOS) {
    overlay.style.display = 'flex'; // Changed to 'flex' for centering
  }

  closeButton.addEventListener('click', function() {
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
